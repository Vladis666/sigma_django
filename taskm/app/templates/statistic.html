<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Gradient Background */
        body {
            background: linear-gradient(135deg, #8e44ad, #f39c12);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Floating Bubbles */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        /* Random positioning of bubbles */
        .bubble:nth-child(1) { top: 15%; left: 10%; animation-duration: 12s; }
        .bubble:nth-child(2) { top: 50%; left: 25%; animation-duration: 8s; }
        .bubble:nth-child(3) { top: 70%; left: 60%; animation-duration: 15s; }
        .bubble:nth-child(4) { top: 40%; left: 80%; animation-duration: 10s; }

        /* Bubble Animation */
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.6; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

        /* Header */
        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 40px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
        }

        header p {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Stats Container */
        .statistics {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .stat-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .stat-card h2 {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .stat-card p {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Animation */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            animation: fadeInUp 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <header>
        <h1>Our Achievements</h1>
        <p>Insights and statistics of our progress</p>
    </header>

    <section class="statistics">
        <div class="stat-card">
            <h2>250+</h2>
            <p>Completed Projects</p>
        </div>

        <div class="stat-card">
            <h2>120+</h2>
            <p>Happy Clients</p>
        </div>

        <div class="stat-card">
            <h2>95%</h2>
            <p>Client Satisfaction</p>
        </div>

        <div class="stat-card">
            <h2>500+</h2>
            <p>Team Members</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Achievement Stats. All Rights Reserved.</p>
    </footer>
</body>
</html>

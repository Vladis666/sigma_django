<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager's Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Gradient Background */
        body {
            background: linear-gradient(135deg, #8e44ad, #f39c12);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Floating Bubbles */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        /* Random positioning of bubbles */
        .bubble:nth-child(1) { top: 20%; left: 10%; animation-duration: 12s; }
        .bubble:nth-child(2) { top: 50%; left: 30%; animation-duration: 8s; }
        .bubble:nth-child(3) { top: 70%; left: 60%; animation-duration: 15s; }
        .bubble:nth-child(4) { top: 40%; left: 80%; animation-duration: 10s; }

        /* Bubble Animation */
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.6; }
            100% { transform: translateY(0) scale(1); opacity: 0.8; }
        }

        /* Header */
        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 40px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
        }

        header p {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Manager Cards */
        .managers {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .manager-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .manager-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .manager-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <header>
        <h1>Meet Our Managers</h1>
        <p>Leading with vision and excellence</p>
    </header>

    <section class="managers">
        <div class="manager-card">

            <h2>Alexandra Gray</h2>
            <p>Chief Executive Officer</p>
        </div>

        <div class="manager-card">

            <h2>Michael Sanders</h2>
            <p>Head of Operations</p>
        </div>

        <div class="manager-card">

            <h2>Sophia Bennett</h2>
            <p>Marketing Director</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Manager's Team. All Rights Reserved.</p>
    </footer>
</body>
</html>
